<div class="row">
    <div class="col-12">
        <h1>
           {{tipoPagamento}}
        </h1>
    </div>
</div>
<div class="table-monitor">
    <table class="table table-striped">
        <thead>
            <tr>
            <th scope="col">Ano</th>
            <th scope="col">Valor</th>
            <th scope="col">Status</th>
            <th scope="col">2ª via</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pagamento of listaPagamentos">
            <th scope="row">{{pagamento.ano}}</th>
            <td>{{pagamento.valor | currency:'BRL':'symbol'}}</td>
            <td>{{pagamento.status}}</td>
            <td>-</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="table-mobile">
    <table class="table table-striped">
        <tbody>
            <tr *ngFor="let pagamento of listaPagamentos">
                <td>
                    <b>Ano: </b>{{pagamento.ano}} <br/>
                    <b>Valor: </b>{{pagamento.valor | currency:'BRL':'symbol'}}<br/>
                    <b>Status: </b>{{pagamento.status}}<br/>
                    <b>2ª via: </b> -
                </td>
            </tr>
        </tbody>
    </table>
</div>
