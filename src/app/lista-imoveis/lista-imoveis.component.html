<div class="table-monitor">
    <table class="table table-striped">
        <thead>
            <tr>
            <th scope="col">Código de Registro</th>
            <th scope="col">Tipo</th>
            <th scope="col">Endereço</th>
            <th scope="col">Pagamentos</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let imovel of listaImoveis">
            <th scope="row">{{imovel.registro}}</th>
            <td>{{imovel.tipo}}</td>
            <td>{{imovel.endereco}}</td>
            <td>
                <a [routerLink]="['/pagamento', imovel.tipoPagamento, imovel.id]">
                    <i-bs
                        name="search"
                        class="text-primary"
                        width="1rem"
                        height="1rem">
                    </i-bs>
                </a>
            </td>
            </tr>
        </tbody>
        </table>
</div>

<div class="table-mobile">
    <table class="table table-striped">
        <tbody>
            <tr *ngFor="let imovel of listaImoveis">
                <td>
                    <b>Código Registro:</b> {{imovel.registro}} <br/>
                    <b>Tipo:</b> {{imovel.tipo}}<br/>
                    <b>Endereço:</b> {{imovel.endereco}}<br/>
                    <b>Pagamentos: </b> <a [routerLink]="['/pagamento', imovel.tipoPagamento, imovel.id]">
                                    <i-bs
                                        name="search"
                                        class="text-primary"
                                        width="1rem"
                                        height="1rem">
                                    </i-bs>
                                </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
